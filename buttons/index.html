<!DOCTYPE html>
<html>
	<head>
		<title>&mdash; Buttons &mdash;</title>
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<link rel="stylesheet" href="https://use.typekit.net/dwb7rhp.css">
	</head>
	<body>
		
		<div id="main_content">

			<h1>Button Styling</h1>
			
			<div class="button_container">
				<a href="http://www.apple.com" target="_blank" id="btn_apple">Apple</a>
			</div>

			<div class="button_container">
				<a href="https://www.newyorker.com/" target="_blank" id="btn_ny"><img class="ny_img" src="images/ny.png"></a>
			</div>

			<div class="button_container">
				<a href="https://www.nike.com/" target="_blank" id="btn_nike"><img class="nike_img" src="images/nike.png"></a>
			</div>

			<div class="button_container">
				<a href="http://www.facebook.com" target="_blank" id="btn_fb">facebook</a>
			</div>

			<div class="button_container">
				<a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
			</div>

			<div class="button_container">
				<a href="https://www.mollyjogger.com/" target="_blank" id="btn_molly">MollyJogger</a>
			</div>

			<div class="button_container">
				<a href="https://www.instagram.com/" target="_blank" id="btn_instagram">Instagram</a>
			</div>

			<div class="button_container">
				<a href="https://www.dimecitycycles.com/" target="_blank" id="btn_dime">Dime City Cycles</a>
			</div>

			<div class="button_container">
				<a href="http://www.teslamotors.com" target="_blank" id="btn_tesla">Telsa</a>
			</div>

			<div class="button_container">
				<a href="http://www.lyft.com" target="_blank" id="btn_lyft">Lyft</a>
			</div>

			<div class="button_container">
				<a href="http://www.missouribotanicalgarden.org/" target="_blank" id="btn_mbg">Missouri Botanical Garden</a>
			</div>

			<div class="button_container">
				<a href="https://thecolorrun.com/" target="_blank" id="btn_color"><img src="https://thecolorrun.com/wp-content/uploads/logo-tcr-stacked-color.png"></a>
			</div>		

			<div class="button_container">
				<a href="https://www.fitbit.com/home" target="_blank" id="btn_fit">fitbit</a>
			</div>	

			<div class="button_container">
				<a href="https://www.explodingkittens.com/" target="_blank" id="btn_kittens">Eploding Kittens</a>
			</div>				

			<div class="button_container">
				<a href="https://www.electrabike.com" target="_blank" id="btn_bike">Electra Bike</a>
			</div>

		</div>	

	</body>
</html>
